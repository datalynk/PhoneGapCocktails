<!DOCTYPE html>

<html >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.css" />
        <title>Cocktails</title>

         <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/knockout.min.js"></script>

        
    </head>
    <body>

        <div data-role="page" id="cocktail-list-page">

            <div data-role="header">
                <h1>Cocktails</h1>
            </div>

            <div role="content" class="ui-content">
                <ul id="cocktail-list" data-role="listview" data-inset="true" data-autodividers="true" data-filter="true"
                    data-bind="foreach: cocktails">
                    <li>
                    <a data-bind="attr : { href: 'details.html?name=' + Name }" data-role="button" >
                        <!--<img data-bind="attr: { src: 'http://www.mijncocktail.nl' + ImageUrl }" class="ui-li-thumb">-->
                        <h2 data-bind="text: Name"></h2>
                    </a>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/details.js"></script>

       <script type="text/javascript">
            app.initialize();
            cocktails.home.init();
        </script>
    </body>
</html>
